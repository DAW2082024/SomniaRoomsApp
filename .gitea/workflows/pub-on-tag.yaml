name: Publish_on_Tag

on:
  push:
    tags:
      - devbuild_*
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to local registry
        uses: docker/login-action@v3
        with:
          registry: ${{vars.REGISTRY_INSTANCE}}
          username: ${{gitea.repository_owner}}
          password: ${{secrets.REGISTRY_TOKEN}} # It should be a user/org token with package perms.

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{vars.REGISTRY_INSTANCE}}/somnia/somniaroomsapp:devbuild
          target: final-prod
          platforms: linux/amd64,linux/arm64
          secrets: | 
            GIT_AUTH_TOKEN=${{secrets.REGISTRY_TOKEN}}
